<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Midburn Gallery</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="photoTile.js"></script>
	<script src="grid.js"></script>
	<script src="sketch.js"></script>
	<script src="imageInfo.js"></script>
	<script src="FullScreenLayover.js"></script>
	<script src="styleSheetUtils.js"></script>
	

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: auto;
			background-color: #E4E4E4;
		}

		.paragraph {
			text-align: center;
			font-size: 20px;
			font: calibri;
		}

		.w3-panel {
			margin-left: 5%;
			margin-right: 5%;
			background-color: #262626;


		}

		@media screen and(min-width: 600px) {
			.paragraph {
				font-size: 60px;
			}
		}

		.topnav input[type=text] {
			float: right;
			padding: 6px;
			border: none;
			margin-top: 11px;
			margin-right: 0.5%;
			font-size: 20px;
		}

		@media screen and (max-width: 600px) {
			.topnav input[type=text] {
				float: none;
				display: block;
				text-align: left;
				width: 100%;
				margin: 0;
				padding: 14px;
			}
			.topnav input[type=text] {
				border: 1px solid #ccc;
			}
		}
	</style>
</head>

<body>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<div class="wrapper">
		<div class="topnav" id="myTopnav">
			<a href="/docs/public" class="active">Midburn-Gallery</a>
			<a href="#news">categories</a>
			<a href="#contact">Contact</a>
			<a href="#about">About</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">

			<i class="fa fa-bars"></i>
		</a>
			<div class="search-container">
				<form id="searchBar">
					<input type="text" placeholder="Search.." name="search" id="searchField">
					<button type="button"><i class="fa fa-search submit"></i></button>
				</form>
			</div>
		</div>
	</div>
	<script>
		function myFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
	</script>

</body>

</html>
